name: User Profile CI

on: 
  workflow_dispatch:
  pull_request:
    paths:
      - .github/workflows/userprofile-ci.yml
      - apis/userprofile/**
  push:
    branches:
      - main
    #   - features/*
    # paths:
    #   - .github/workflows/userprofile-ci.yml
    #   - apis/userprofile/**

jobs:
  build_tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3.5.0
        name: Checkout code

      - name: Use Node.js $NODE_VERSION
        uses: actions/setup-node@v3
        with:
          node-version: 12

      - run: npm ci
        working-directory: apis/userprofile
        name: Install packages
      
      - run: npm run build --if-present
        working-directory: apis/userprofile
        name: Build

      - run: npm run test
        working-directory: apis/userprofile
        name: Tests